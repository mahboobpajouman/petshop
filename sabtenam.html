<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام و ورود</title>
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
    <meta name="author" content="JafarAbbasi" />
    <meta name="email" content="jabasi26@gmail.com" />
    <meta name="website" content="https://www.rtl-theme.com/author/tn_plugin/" />
    <meta name="Version" content="v3.2.1" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="unicons.iconscout.com/release/v3.0.6/css/line.css" />
    <!-- Slider -->
    <link rel="stylesheet" href="css/tiny-slider.css" />
    <!-- Main Css -->
    <link href="css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
    <link href="css/colors/default.css" rel="stylesheet" id="color-opt" />
  </head>
  <body>
    <div class="container mt-100 mt-60">
      <div class="card p-3">
        <h3>ثبت نام</h3>
        <div class="card-body">
          <div class="row d-flex justify-content-center">
            <div class="content mt-4 pt-2">
              <form>
                <div class="row">
                  <div class="col-lg-7">
                    <div class="mb-3">
                      <label class="form-label">نام : <span class="text-danger">*</span></label>
                      <div class="form-icon position-relative">
                        <i data-feather="user" class="fea icon-sm icons"></i>
                        <input type="text" class="form-control ps-5" placeholder="نام" name="name" required="" />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-lg-7">
                    <div class="mb-3">
                      <label class="form-label">ایمیل :<span class="text-danger">*</span></label>
                      <div class="form-icon position-relative">
                        <i data-feather="mail" class="fea icon-sm icons"></i>
                        <input type="email" class="form-control ps-5" placeholder="ایمیل" name="email" required="" />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-lg-7">
                    <div class="mb-3">
                      <label class="form-label">رمز عبور : <span class="text-danger">*</span></label>
                      <div class="form-icon position-relative">
                        <i data-feather="key" class="fea icon-sm icons"></i>
                        <input type="password" class="form-control ps-5" placeholder="رمز عبور " required="" />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-lg-7 mt-2 mb-0">
                    <div class="d-grid">
                      <button class="btn btn-primary">ثبت نام</button>
                    </div>
                  </div>
                  <!--end col-->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
